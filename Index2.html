<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators and Variables</title>
</head>
<body>
    <h1>Javascript Operators and Variables</h1>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <hr>
    <script>
        var x=20
        var y=50
        var sum= x+y
        var product=x*y
        var result=x/y
        var diffrence=x-y
        document.getElementById("result").innerHTML="the sum of "+ x +"+" + y + " is " +sum
        document.getElementById("result1").innerHTML="the product of of "+ x + "*"+ y + " is " +product
        document.getElementById("result2").innerHTML="the product of of "+ x + "/"+ y + " is " +result
        document.getElementById("result3").innerHTML="the product of of "+ x + "-"+ y + " is " +diffrence
    </script>
    
</body>
</html>
